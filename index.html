<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="checklist-cont">
        <div class="checklist-progress">
            <div class="progress-circle">0/7</div>
            <div class="checklist-inf">
                <span class="checklist-inf__title">Чеклист</span>
                <span class="checklist-inf__completed">Выполнено: 0 из 7 действий</span>
                <span class="checklist-inf__next-action">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</span>
            </div>
        </div>
        <button class="checklist-btn">Открыть чеклист</button>
    </div>
</body>
</html>
